<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../vue.js"></script>
    <title>Document</title>

</head>
<body>

    <div id="app">
        <h1>Manipulando CSS com VueJS</h1>

        <!--<div :style="{background: background, width: width+'px', height: height+'px', padding: padding+'px', fontSize: fontSize+'px'}">
            Definindo style com objetos
        </div>-->

        <div :style="estilo">
            Definindo style com objetos
        </div>
       
        <button @click="estilo.background = 'green'">Mudar fundo para verde</button>


    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data:{
                estilo:{
                    background: 'yellow',
                    width: 250+'px',
                    height: 150+'px',
                    padding: 10+'px',
                    fontSize: 30+'px'
                }
            }
        })
    </script>
    
</body>
</html>
