<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

</head>
<body>

    <div id="app">
        <a href="https://murilloaguiar.github.com" target="_blank" @click.prevent="prevenirComportamentoPadrao($event)">Link</a>

        Mensagem: {{msg}}
        <hr>

        <button @click.once="executarUmaVez()">Butao</button>
        <p>Cliques: {{cliques}}</p>
        <hr>

        <form @submit.prevent.once="prevenirUmaVez">
            <button type="submit">Enviar</button>
        </form>
        <p>Formulario: {{formulario}}</p>
        <hr>

        <input type="text" @keyup.Shift.Enter="capturandoTeclas($event)">
        <p>Teclas: {{teclas}}</p>
        
    </div>

    <script>

        const vm = new Vue({
            el:'#app',
            data:{ //variáveis / atributos reativos
                msg: '',
                cliques: 0,
                formulario: '',
                teclas: ''
                
            },
            methods: {
                prevenirComportamentoPadrao(){
                    //event.preventDefault()
                    this.msg = 'Comportamento padrão ativado'
                },
                executarUmaVez(){
                    this.cliques++
                },

                prevenirUmaVez(){
                    this.formulario = 'Previnindo o comportamento padrão'
                },

                capturandoTeclas(event){
                    this.teclas = 'Modificadores encadeados com sucesso'
                }
                
            }
            
        }) // vm = ViewModel

        console.log(vm)

    </script>
</body>
</html>
